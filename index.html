<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeQuick | Online Coding Quiz</title>
    <link rel="stylesheet" href="./Assets/css/style.css"/>
  </head>

  <body>
    <h1>Welcome to Your Very Own Coding Quiz!</h1>
    <div id="timer-element">10</div>
        <div id="countdown">seconds left!</div>
        <button class="button" id="start-button">START GAME</button>
    <form>
        <h2>Question goes here</h2>
            <button class="button" id="button-1">Choice</button>
            <button class="button" id="button-2">Other Choice</button>
            <button class="button" id="button-3">The Choice You'll Probably Pick (statistically)</button>
            <button class="button" id="button-4">Requisite 4th Choice</button>
    </form>
    <script src="./Assets/js/script.js"></script>
  </body>
